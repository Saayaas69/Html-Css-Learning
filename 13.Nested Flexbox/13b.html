<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox</title>
  <style>
    .flexbox {
      display: flex;
      flex-direction: row;
      height: 70px;
    }

    .column1 {
      background-color: lightblue;
      width: 100px;
    }

    .column2 {
      background-color: lightpink;
      width: 200px;
    }

    .row2 {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
    }

    p {
      background-color: black;
      color: white;
    }
  </style>
</head>

<body>
  <div class="flexbox">
    <div class="column1"></div>
    <div class="column2">
      <div>row1</div>
      <div class="row2">
        <p>
          row2
        </p>
        <p>
          row2
        </p>
      </div>
    </div>
  </div>
</body>

</html>
