<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3d click</title>
</head>
<style>
  button {
    background-color: green;
    color: white;
    border: none;
    padding-left: 16px;
    padding-right: 16px;
    padding-top: 8px;
    padding-bottom: 8px;
    font-size: large;
    cursor: pointer;
    box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.3);
  }

  button:active {
    margin-top: 3px;
    margin-left: 3px;
    box-shadow: none;
  }
</style>

<body>

  <button>
    Shadow
  </button>

</body>

</html>
