<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagination</title>
</head>
<style>
  .numbers {
    display: inline-block;
    cursor: pointer;
    white-space: nowrap;
    margin-left: 5px;
    margin-right: 5px;
  }

  .numbers u {
    display: inline-block;
    margin-right: 10px;
  }

  button {
    cursor: pointer;
    padding: 9px;
  }
</style>

<body>
  <button>
    Back
  </button>

  <p class="numbers">
    <u>1</u>
    <u>2</u>
    <u>3</u>
    <u>4</u>
    <u>5</u>
  </p>

  <button>
    Next
  </button>

</body>

</html>
