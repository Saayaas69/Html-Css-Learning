<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Styles</title>
</head>
<style>
  p {
    font-family: Arial, Helvetica, sans-serif;

  }

  .twitt {
    color: rgb(128, 128, 128);
  }

  .chp {
    color: rgba(0, 149, 255, 0.836);
  }
</style>

<body>
  <p class="head">
    <a href="https://www.freecodecamp.org/" target="_blank">freeCodeCamp.org</a>
    <span class="twitt">
      @freeCodeCamp 1h
    </span>
  </p>
  <p class="description">
    As a web developer, you'll want to make your projects easy to use and <br>
    navigate around.
  </p>
  <p class="last-line">
    Here <span class="chp">@chp_it</span> outlines the top skills new developers should have.
  </p>
</body>

</html>
