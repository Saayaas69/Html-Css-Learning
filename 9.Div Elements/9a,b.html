<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Div</title>
  <style>
    .red {
      width: 50px;
      height: 50px;
      background-color: red;
      color: red;
      margin-right: 15px;
      display: inline-block;
    }

    .green {
      display: inline-block;
      width: 50px;
      height: 50px;
      border-radius: 25px;
      background-color: green;
      color: green;
    }
  </style>
</head>

<body>
  <div class="red">
    .
  </div>
  <div class="green">
    .
  </div>
</body>

</html>
