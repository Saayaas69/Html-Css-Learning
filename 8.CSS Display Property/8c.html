<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Block and Inline-Block</title>
  <style>
    img {
      width: 200px;
      margin-left: 150px;
      display: block;
      margin-bottom: 10px;
    }

    input {
      border: none;
      padding-top: 12px;
      padding-bottom: 12px;
      padding-left: 16px;
      padding-right: 16px;
      font-size: 16px;
      width: 500px;
      border-radius: 30px;
      box-shadow: 0 1px 6px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>

<body>
  <img src="GOOGLELOGO_1.webp" alt="Google logo">
  <input type="text" placeholder="Search Google or type a URL">
</body>

</html>
