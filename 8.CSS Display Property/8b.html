<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Block and Inline-Block</title>
  <style>
    p {
      width: 200px;
      vertical-align: middle;
      display: inline-block;
      font-family: 'Times New Roman', Times, serif;
      margin-right: 0;
    }

    button {
      vertical-align: middle;
      margin-left: 0px;
      font-family: Arial, Helvetica, sans-serif;
    }
  </style>
</head>

<body>
  <p>
    Thanks for chatting with our customer support.
    Would you <br>like to take our quick survey?
  </p>
  <button>
    Yes
  </button>
  <button>
    No
  </button>
</body>

</html>
