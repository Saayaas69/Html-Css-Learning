<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Images and Text Boxes</title>
</head>
<style>
  p {
    font-family: Arial, Helvetica, sans-serif;
    font-size: 14px;
  }

  input {
    border-width: 2px;
    width: 342px;
    height: 25px;
    border-radius: 4px;
    margin-top: 2px;
    cursor: pointer;
  }

  .mail {
    margin-bottom: 2px;
  }

  .button {
    background-color: blue;
    width: 342px;
    text-align: center;
    color: white;
    padding-top: 13px;
    padding-bottom: 13px;
    border-radius: 26px;
    font-size: 14px;
    cursor: pointer;
  }
</style>

<body>
  <p class="mail">
    Email
  </p>
  <input type="text">
  <p>
    By clicking Agree & Join, you agree to the Privacy Policy.
  </p>
  <p class="button">
    Agree & Join
  </p>

</body>

</html>
