<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Basics (3c)</title>
</head>
<style>
  button {
    background-color: rgb(46, 164, 79);
    color: white;
    border: none;
    padding-left: 21px;
    padding-right: 21px;
    padding-top: 7px;
    padding-bottom: 7px;
    font-size: medium;
    border-radius: 5px;
    transition: box-shadow 0.20s;
    cursor: pointer;
  }

  button:hover {
    box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.20);
  }
</style>

<body>
  <button>
    Sign up
  </button>
</body>

</html>
