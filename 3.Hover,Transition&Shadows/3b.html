<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Basics (3b)</title>
</head>
<style>
  button {
    background-color: rgb(255, 216, 20);
    color: black;
    padding-left: 60px;
    padding-right: 60px;
    padding-top: 10px;
    padding-bottom: 10px;
    border: none;
    border-radius: 30px;
    font-size: 16px;
    font-family: Arial, Helvetica, sans-serif;
    cursor: pointer;
    transition: opacity 0.20s;

  }

  button:hover {
    background-color: yellow;
    opacity: 0.7;
  }

  button:active {
    opacity: 0.5;
  }
</style>

<body>
  <button>
    Add to Cart
  </button>
</body>

</html>
