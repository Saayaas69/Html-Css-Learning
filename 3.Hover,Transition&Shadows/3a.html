<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Css basics (3a)</title>
</head>
<style>
  button {
    color: white;
    background-color: black;
    padding: 14px;
    transition: opacity 0.20s;
    cursor: pointer;
  }

  button:hover {
    opacity: 0.7;
  }

  button:active {
    opacity: 0.5;
  }
</style>

<body>
  <button>
    Request now
  </button>
</body>

</html>
